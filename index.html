<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>
  <main>
    <div class="card-holder">
      
      <div id="card-back">
        <div id="preview-cvc">000</div>
      </div>
      <div id="card-front">
        <div class="logo"></div>
        <div id="preview-number">0000 0000 0000 0000</div>
        <div id="preview-name">Jane Appleseed</div>
        <div id="preview-date"><span id="preview-month">00</span>/<span id="preview-year">00</span></div>
      </div>
    </div>
    <div id="form-holder">
      <form id="card-inputs">
        <span>
          <label for="name">Cardholder Name</label>
          <input id="name" name="name" type="text" placeholder="e.g. Jane Appleseed" maxlength="30" />
          <div id="invalid-message-name" class="invalid-message">
          </div>
        </span> 
        <span>
          <label for="number">Card Number</label>
          <input id="number" name="number" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="16"/>
          <div id="invalid-message-number" class="invalid-message">
          </div>
        </span>
        <div class="date-cvc">
          <fieldset>
            <legend>Exp. Date (MM/YY)</legend>
            <input id="month" name="month" type="text" aria-label="Month" placeholder="MM" maxlength="2" />
            <input id="year" name="year" type="text" aria-label="Year" placeholder="YY" maxlength="2" />
            <div id="invalid-message-date" class="invalid-message">
            </div>
          </fieldset>
          <div>
            <label for="cvc">CVC</label>
            <input id="cvc" name="cvc" type="text" placeholder="e.g. 123" maxlength="5" />
            <div id="invalid-message-cvc" class="invalid-message">
            </div>
          </div>
        </div>
        
        <button  class="btn" type="button" id="submit">Confirm</button>
      </form>
    </div>

    <!-- Success message start -->
    <section class="success-message-container hide">
      <div class="success-message">
        <img src="./images/icon-complete.svg" alt="" width="80" height="80"/>
        <h2>Thank you!</h2>
        <p>
          We've added your card details
        </p>      
        <button class="btn" id="btn-dismiss">Continue</button>
      </div>
    </section>
    <!-- Success message end -->

</main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by OrtalyARTS.
  </footer>

  <script type="text/JavaScript" src="main.js"></script>
</body>
</body>
</html>
